<div id="container">
    <div ng2-carouselamos class="slides-wrapper"
        [items]="items"
        [width]="1200"
        [$prev]="prev"
        [$next]="next"
        [$item]="item">
    </div>

    <ng-template #prev>
        <img src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-round/700/01_arrow_left-32.png" id="left">
    </ng-template>
    

    <ng-template #next>
        <img src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-round/700/01_arrow_right-32.png" id="right">
    </ng-template>

    <ng-template #item let-item let-i="index">
        <div class="items">
           <img src="{{ item }}"> 
           <!-- {{ item }} -->
        </div>
    </ng-template>
</div>

<div class="new-item-carousel-container">
    <input style="width: 500px;" [(ngModel)]="newCarouselItem" placeholder="http://... .jpg"/>
    <button (click)="addNewItemCarousel()">Dodaj obrazek</button>
